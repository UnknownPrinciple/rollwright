name: Testing

on:
  push:
    branches: [primary]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npx playwright install-deps
      - run: npx playwright install
      - run: npm run test -w examples-vanilla
      - run: npm run test -w examples-react
      - run: npm run test -w examples-vue
      - run: npm run test -w examples-angular
      - run: npm run test -w examples-svelte
